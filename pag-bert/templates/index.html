{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pregunta-Respuesta con modelo BERT</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
  <h1>Pregunta-Respuesta con modelo BERT</h1>
  <div class="form-group">
    <form method="POST" action="/">
    <label for="context_input">Proporcione un contexto:</label>
    <textarea name="context_input" rows="4" cols="50">{{ context }}</textarea>
  </div>
  <div class="form-group">
    <label for="question_input">Haz una pregunta sobre el contexto:</label>
    <input type="text" name="question_input" value= "{{ question }}">
  </div>
  <div class="form-group">
    <input type="submit" value="Enviar">
    </form>
  </div>
  {% if answer %}
  <div class="answer">
    <h2>Respuesta:</h2>
    <p>{{ answer }}</p>
  </div>
  {% endif %}
</body>

</html>
{% endblock %}
